<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Proyectos - RenovatioGC</title>
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="stylesheet" href="../../css/styles_proyectos.css">
    <link rel="shortcut icon" href="../../img/favicon.ico" type="image/x-icon">
</head>

<body>

    <div id="loadingScreen" class="loading-screen">
        <div class="spinner"></div>
        <p>Conectando, por favor espera...</p>
    </div>
    <div id="appContent" style="display: none;">
        <header>
            <div class="nombre-principal">
                <img src="../../img/favicon.ico" alt="Company Logo" class="logo"> <!-- Imagen del logo -->
                Renovatio.GC
            </div>
            <div class="info-usuario">
                <span id="usuario-loggeado">Bienvenido, Ernesto Ortega</span>
            </div>

            <!-- Checkbox para el menú hamburguesa -->
            <input type="checkbox" checked id="btn-menu" style="display: none;">
            <label for="btn-menu" class="menu-icon">
                <div></div>
                <div></div>
                <div></div>
            </label>
        </header>

        <!-- Modal para Agregar/Modificar Proyecto -->
        <div class="contenedor">
            <nav class="menu" id="menu">
                <ul>
                    <li><a href="../../index.html">Inicio</a></li>
                    <li><a href="../proyectos.html">Proyectos</a></li>
                    <li><a href="../clientes.html">Clientes</a></li>
                    <li><a href="../asignaciones.html">Asignaciones</a></li>
                    <li><a href="../empleados.html">Empleados</a></li>
                    <li><a href="../sitio.html">Sitio Web</a></li>
                </ul>
            </nav>

            <main class="contenido">
                <h1>Dashboard</h1>
                <p>Bienvenido. Aquí podrás administrar tus proyectos.</p>

                <div id="modal-proyecto">
                    <form id="form-proyecto">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required>

                        <label for="area">Área de Terreno:</label>
                        <input type="text" id="area" name="area" required>

                        <label for="tipo">Tipo de Proyecto:</label>
                        <select id="tipo" name="tipo" required>
                            <!-- Opciones de tipo de proyecto se llenarán dinámicamente -->
                        </select>

                        <label for="fecha-inicio">Fecha de Inicio:</label>
                        <input type="date" id="fecha-inicio" name="fecha-inicio" required>

                        <label for="fecha-fin">Fecha de Fin:</label>
                        <input type="date" id="fecha-fin" name="fecha-fin" required>

                        <label for="status">Status:</label>
                        <select id="status" name="status" required>
                            <option value="Activo">Activo</option>
                            <option value="Inactivo">Inactivo</option>
                        </select>

                        <button type="button" onclick="guardarProyecto()">Guardar</button>
                    </form>
                </div>
            </main>
        </div>


        <script src="../../js/index.js"></script>
        <script src="../../js/proyectos.js"></script> <!-- El archivo de JavaScript para manejar la interacción -->
    </div>

</body>

</html>
