<!DOCTYPE html>
<html lang="es">
<!--Created by Tivotal-->

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularios de Inicio de Sesión y Registro Animados</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <div class="wrapper">
        <span class="bg1"></span>

        <div class="form-wrapper login">
            <h2 class="title">Iniciar Sesión</h2>
            <form action="#">
                <div class="input-box">
                    <input type="text" required autocomplete="username" />
                    <label for="">Correo</label>
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="input-box">
                    <input type="password" required autocomplete="current-password" />
                    <label for="">Contraseña</label>
                    <i class="fas fa-lock"></i>
                </div>
                <button class="btn" type="submit">Iniciar Sesión</button>
            </form>
        </div>

        <div class="info-wrapper login">
            <h2>¡Bienvenido!</h2>
            <p>Inicia sesión en tu cuenta para acceder a nuestros servicios</p>
        </div>

        <span class="bg2"></span>


    <script src="js/app.js"></script>
    <!-- SweetAlert2 -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
